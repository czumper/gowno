<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Potwierdź swoje konto</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h1 style="color: #ff4500; text-align: center;">Witaj w Pitcerni!</h1>
        <p style="font-size: 16px; color: #333;">Cześć <strong>{{ user.username }}</strong>!</p>
        <p style="font-size: 16px; color: #333;">Zarejestrowałeś się w Pitcerni z emailem <strong>{{ email }}</strong>. Kliknij poniższy przycisk, aby potwierdzić swoje konto:</p>
        <p style="text-align: center;">
            <a href="{{ activate_url }}" style="display: inline-block; padding: 10px 20px; background-color: #ff4500; color: #fff; text-decoration: none; border-radius: 5px;">Potwierdź konto</a>
        </p>
        <p style="font-size: 14px; color: #666;">Jeśli to nie Ty, po prostu zignoruj ten email.</p>
        <p style="font-size: 16px; color: #333;">Smacznego,<br>Ekipa Pitcerni 🍕</p>
    </div>
</body>
</html>
