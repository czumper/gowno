{% extends "baza.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h1>Resetowanie hasła</h1>
    <p>Zapomniałeś hasła? Wpisz swój email, a wyślemy Ci link do zresetowania.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Wyślij link</button>
    </form>
</div>
{% endblock %}
