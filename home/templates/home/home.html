{% extends "baza.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Siemanko w Pitcerni!</h1>
    <p>{{ description }}</p>
    <h2>Nasze Pizze</h2>
    <div class="row">
        {% for pizza in pizze %}
            <div class="col-md-4 text-center">
                <img src="/static/images/{{ pizza.image }}" alt="{{ pizza.nazwa }}" class="img-fluid">
                <h5>{{ pizza.nazwa }}</h5>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
